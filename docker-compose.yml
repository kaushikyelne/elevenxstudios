services:
  db:
    image: postgres:15
    container_name: moneylane-db
    environment:
      POSTGRES_DB: moneylane
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d moneylane" ]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: moneylane-app
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - DB_URL=jdbc:postgresql://db:5432/moneylane
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-root}
      - SUPABASE_AUTH_BASE_URL=${SUPABASE_URL:-https://placeholder.supabase.co/auth/v1}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY:-placeholder-anon-key}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY:-placeholder-service-role-key}
      - SUPABASE_ISSUER_URI=${SUPABASE_JWT_ISSUER:-https://placeholder.supabase.co/auth/v1}
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
