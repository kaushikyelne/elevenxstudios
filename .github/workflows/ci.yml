name: CI

on:
  pull_request:
    branches: [master, develop]
  push:
    branches: [master]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Compile
        run: ./gradlew classes --no-daemon

      - name: Run Tests
        run: ./gradlew test --no-daemon

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: '**/build/reports/tests/'
          retention-days: 7

      - name: Build Boot JAR
        run: ./gradlew :bootstrap:bootJar --no-daemon

      - name: Upload Boot JAR
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: moneylane-boot-jar
          path: bootstrap/build/libs/*.jar
          retention-days: 5
